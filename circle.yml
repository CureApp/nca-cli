general:
  branches:
    ignore:
      - gh-pages
      - /release.*/
machine:
  environment:
    PATH: './node_modules/.bin:$PATH'
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"
  node:
    version: 6.2.0
dependencies:
  post:
    - $(npm bin)/nca notice update-modules
    - npm run babel
deployment:
  create_release_branch:
    branch:
      - master
    commands:
      - $(npm bin)/nca release --prefix v
      - $(npm bin)/nca notice gh-pages
